<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link href="./assets/style.css" type="text/css" rel="stylesheet">
</head>
<style>
  .cart {text-align: center;}
  .cart {margin-top: 50px;}
  .tabel th,td {border: 1px solid rgba(0, 0, 0, 0.5); padding: 10px;}
  .bold {font-weight: bold;}
  table {border-collapse: collapse;}
</style>
<body>
  <div id="cart" class="cart">
<h2>Ringkasan Pesanan</h2>
    <table align="center" class="tabel">
      <thead class="tabel-header">
        <tr>
          <th>Image</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="tabel-body">
        <tr>
          <td><img src="https://eigerindostore.com/media/catalog/product/cache/image/700x700/e9c3970ab036de70892d86c6d221abfe/9/1/910003973001_2.jpg" alt="" height=100 width=100></img></td>
          <td>Aiger Riding Torque Watch - Blue </td>
          <td>1</td>
          <td>IDR 795.000</td> 
          <td>
            <a href="#" onclick="return false" class="button button-primary">Delete</a>
          </td>
        </tr>
      </tbody>
      <tfoot class="tabel-footer bold">
          <tr>
              <td colspan="3">Total</td>
              <td>IDR 795.000</td>
          </tr>
      </tfoot>
    </table>
    <br>
    <form>
        <label id="alamat-pengiriman">Alamat Pengiriman:</label>
        <input id="alamat-pengiriman" type="text" row="3" col="10" >
        <br>
        <label id="metode-pengiriman">Metode Pengiriman:</label>
        <select id="metode-pengiriman" >
            <option value="tiki">TIKI</option>
            <option value="jne">JNE</option>
            <option value="pos">POS</option>
        </select>
        <br>
        <label id="asuransi-pengiriman">Ingin Menggunakan Asuransi Pengiriman ?</label>
        <input type="checkbox" name="ya" value="ya"> Ya
        <br>
        <br>
        <a href="./payment.html" class="button button-primary">Selesai,lanjut ke pembayaran</a>
        <a href="./product.html" class="button button-primary">Lanjutkan Belanja</a>
    </form>
  </div>
</body>
</html>
